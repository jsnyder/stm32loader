name: Lint

on:
  - push
  - pull_request

defaults:
    run:
        shell: bash

jobs:
    black:
        strategy:
            matrix:
                os:
                    - ubuntu-latest
                python-version:
                    - "3.11"
        runs-on: ${{ matrix.os }}
        steps:
          - uses: actions/checkout@v2
          - uses: psf/black@stable
            with:
                options: "--check --verbose"
                src: "./stm32loader"
    flake8:
        strategy:
            fail-fast: true
            matrix:
                os:
                    - ubuntu-latest
                python-version:
                    - "3.11"
        runs-on: ${{ matrix.os }}
        steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-python@v2
            with:
                python-version: ${{ matrix.python-version }}
          - name: Install lint dependencies
            run: pip install flake8 pyserial
          - name: Run flake8
            run: flake8 stm32loader
    pylint:
        strategy:
            fail-fast: true
            matrix:
                os:
                    - ubuntu-latest
                python-version:
                    - "3.11"
        runs-on: ${{ matrix.os }}
        steps:
            - uses: actions/checkout@v2
            - uses: actions/setup-python@v2
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install lint dependencies
              run: pip install pylint pyserial
            - name: Run pylint
              run: pylint stm32loader
